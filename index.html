<!DOCTYPE html>
<html>

<head>
  <title>SOM</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="dist/index.bundle.js"></script>
  <script src="app/main.js"></script>
</head>

<body>
  <div ng-app="somVisualization" ng-controller="appController">
    <row>
      <div class="col-sm-4">
        <visualization-map
          data="data"
          get-map="getVisualizationMap"
          get-cells="getVisualizationMapCells"
          get-features="getVisualizationMapFeatures"
          get-label="getVisualizationMapLabel"
          get-labels="getVisualizationMapLabels"
          get-feature-weight="getVisualizationMapFeatureWeight"
          get-feature-scaled-weight="getVisualizationMapFeatureScaledWeight"
          max-weight=1
          get-feature-name="getVisualizationMapFeatureName"
          get-feature-names="getVisualizationMapFeatureNames"
          feature-colors="visualizationMapFeatureColors"
          label-colors="visualizationMapLabelColors"
          click-fn="visualizationMapClickFn"
        >
        </visualization-map>
      </div>
      <div class="col-sm-8">
        <heat-map
          data="data"
          get-map="getVisualizationMap"
          get-cells="getVisualizationMapCells"
          get-features="getVisualizationMapFeatures"
          get-label="getVisualizationMapLabel"
          get-labels="getVisualizationMapLabels"
          max-weight=1
          get-feature-name="getVisualizationMapFeatureName"
          get-feature-names="getVisualizationMapFeatureNames"
          feature-colors="heatmapColors"
          label-colors="heatmapColors"
        >
        </heat-map>
      </div>
    </row>
    <button ng-click="getFittedModel()">Test</button>
  </div>
</body>

</html>
